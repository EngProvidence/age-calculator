<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age_Calculator</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
    <link rel="stylesheet" href="assets/fonts/Poppins-BoldItalic.ttf">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
      <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
    <div class=" main" style="font-family:Poppins;">
        <div class="container  mt-5 p-4">
            <form action="" class=" p-2 ">
                <div class="row">
            <label for="" class="col-4 text-muted d">DAY <br> <input type="text" 
            id="day" class="fw-bold form-control fs-lg " required placeholder="DD">
                            <span class="text-danger span"></span>
                          <span class="text-danger spa"></span>
                </label>
                <label for="" class="col-4 text-muted d">MONTH <br><input type="text" id="month"
                            class="fw-bold form-control fs-lg" placeholder="MM" required>
                            <span class="text-danger span2"></span>
                        <span class="text-danger spa2"></span>
                </label>
                <label for="" class="col-4 d text-muted ">YEAR <br> <input type="text" id="year"
                            class="fw-bold form-control fs-lg" placeholder="YYYY" required>
                        <span class="text-danger span3"></span>
                        <span class="text-danger spa3"></span>
                </label>
                </div>
                <div class="row mt-3 text-center">
                    <div class="col-11 mt-3">
                        <hr>
                    </div>
                    <div class="col-1 ok "><img src="assets/images/icon-arrow.svg" alt="ok" width="30px" role="button" id="confirm" class="mt-2"></div>
                </div>

                <h2 class="result"><span id="yyyy">--</span>years</h2>
                <h2 class="result"><span id="mm">--</span>months</h2>
                <h2 class="result"><span id="dd">--</span>days</h2>
            </form>


        </div>
    </div>

      <div class="attribution mt-5">
    Challenge by <a href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/EngProvidence">Ngonjoh Providence</a>.
  </div>


</body>

</html>
